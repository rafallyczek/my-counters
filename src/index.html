<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Counters</title>
</head>
<body>
    <div class="content nav-expanded">

        <header class="header bgc-accent">
            <h1>My Counters</h1>
        </header>

        <nav class="nav bgc-semi-dark text-clr-light">
            <button class="nav-toggle" title="Hide navigation"><i class="fa-solid fa-caret-left fa-2xl"></i></button>
            <div class="nav-content">
                <h2>Navigation</h2>
                <button class="btn add fs-small fw-bold"><i class="fa-solid fa-plus"></i> Add counter</button>
            </div>
        </nav>

        <main class="main bgc-dark text-clr-light">
            <div class="main-content">
                <div class="data bgc-semi-dark">
                    <div class="input-group">
                        <label for="dividend">Dividend</label>
                        <input id="dividend" type="number" min="1" value="1">
                    </div>
                    <div class="input-group">
                        <label for="divisor">Divisor</label>
                        <input id="divisor" type="number" min="1" value="1">
                    </div>
                    <button class="btn regular" id="calculate">Calculate</button>
                </div>
                <div class="counter bgc-semi-dark">
                    <p class="fs-medium">Counter: <span id="value" class="text-clr-accent fw-bold">0</span></p>
                    <button class="btn regular" id="increment">Increment</button>
                    <button class="btn regular" id="decrement">Decrement</button>
                </div>
            </div>
        </main>

        <footer class="footer bgc-accent">
            Here will be footer
        </footer>

    </div>
    
</body>
</html>
