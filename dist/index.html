<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>My Counters</title><script defer="defer" src="script.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="data"><div class="input-group"><label for="dividend">Dividend</label> <input id="dividend" type="number" min="1" value="1"></div><div class="input-group"><label for="divisor">Divisor</label> <input id="divisor" type="number" min="1" value="1"></div><button id="calculate">Calculate</button></div><div class="counter"><p>Counter: <span id="value">0</span></p><button id="increment">Increment</button> <button id="decrement">Decrement</button></div></body></html>
